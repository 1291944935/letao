<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>院团委新媒体工作部分类页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>

<body>
  <!-- 大容器 -->
  <div class="lt_container">
    <!-- 顶部 -->
    <div class="lt_header">
      <a class="icon_left" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
      </a>
      <div class="texts">
        <h4>院团委新媒体工作部</h4>
      </div>
      <a class="icon_right" href="search.html">
        <span class="mui-icon mui-icon-search"></span>
      </a>
    </div>

    <!-- 内容区域 -->
    <div class="lt_content">
      <!-- 左侧内容 -->
      <div class="category_left">
        <!-- 区域滚动 -->
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
              <!-- 模板引擎渲染处tpl -->
            </ul>
          </div>
        </div>
      </div>
      <!-- 右侧内容 -->
      <div class="category_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
              <!-- 模板引擎渲染处tpl2 -->
            </ul>
          </div>
        </div>
      </div>


    </div>



    <!-- 底部内容 -->
    <div class="lt_footer">
      <ul>
        <li class="now">
          <a href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <p>首页</p>
          </a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <p>分类</p>
          </a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="searchList.html">
            <span class="fa fa-user"></span>
            <p>成员中心</p>
          </a>
        </li>
      </ul>

    </div>

  </div>

  <!-- 模板引擎渲染 -->
  <script type="text/html" id="tpl1">
    {{each rows v i}}
      <li data-id="{{v.id}}" class="{{i==0?'now':''}}">
        <a href="javascript:;">{{v.categoryName}}</a>
      </li>
    {{/each}}
  </script>

  <script type="text/html" id="tpl2">
    {{if rows.length == 0}}
    <p class="tips">当前级届下没有成员信息</p>
    {{/if}}
    {{each rows v i}}
    <li>
        <a href="#">
          <img src="{{v.brandLogo?v.brandLogo:'images/none.jpg'}}" alt="">
          <p>{{v.brandName}}</p>
        </a>
      </li>
      {{/each}}
  </script>

  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/category.js"></script>
</body>

</html>
